<!DOCTYPE html>
<html lang="en">
<head profile="http://www.w3.org/2005/10/profile">
<title>Superbot {% block page_title %}{% endblock %}</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="description" content="superbot, super bot, super bot logging">
<meta name="keywords" content="The home of superbot!">
<link rel="icon" type="image/png" href="/media/img/fav.png">
<link rel="stylesheet" type="text/css" href="/media/css/global.css" media="screen">
{% block js %}
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/jquery-ui.min.js"></script>
{% endblock %}
</head>

<body class="{% block body_class %}{% endblock %}">
<header>
    <h1 id="logo"><a href="{% url index %}" title="/">Superbot</a></h1><!-- end logo -->
    <nav>
    <ul id="nav">
    </ul><!-- end nav -->
    </nav>
</header> <!-- end header -->

<div id="main">
<section>
{% block content %}{% endblock %}
</section>

<aside>
{% block sidebar %} {% endblock %}
</aside>
</div><!-- end main -->

<footer>
    <p> <strong>{% now "Y" %}</strong> <em>Superbot</em></p>
</footer>
</body>
